name: Build and Deploy to Azure Function App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14.17.6"

      - name: Install Dependencies and Build
        run: |
          pushd './azurefunction'
          npm install
          npm run build --if-present
          npm run test --if-present
          popd

      - name: Zip the Artifact
        run: zip -r release.zip ./azurefunction/*

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Download Build Artifact
        uses: actions/download-artifact@v2
        with:
          name: build-artifact

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: "azureFunctionWebReact"
          package: ${{ github.workspace }}/release.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_B90D2CD1FAE74F2989C45BA6EE1CC975 }}

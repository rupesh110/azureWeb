name: Build and Deploy React App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install
        working-directory: ./staticweb

      - name: Build React app
        run: npm run build
        working-directory: ./staticweb

      - name: Print message
        run: echo "The job is now finished"

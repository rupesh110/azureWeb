name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install
        working-directory: ./staticweb

      - name: Build React app
        run: npm run build
        working-directory: ./staticweb

      - name: Print Deployment Token
        run: 'echo "Deployment Token: ${{ toJson(secrets.AZURE_STATIC_WEB_APPS_API_TOKEN) }}"'

      - name: Print message
        run: echo "Job completed"

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@latest
        with:
          deployment_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          deployment_action: "upload"
          app_location: "./staticweb/build"
          api_location: ""
          app_artifact_location: ""
